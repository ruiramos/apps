<script>
window.addEventListener('DOMContentLoaded', init);

function init(){
  const tg = window.Telegram.WebApp;

  tg.setBackgroundColor('#fff');
  tg.MainButton.text = 'XAU!!!!';
  tg.MainButton.onClick(buttonClicked);
  tg.MainButton.show();

  log(tg.initDataUnsafe);
}

function log(str){
  console.log(str, document.querySelector('#console').innerText);
  if(typeof str === 'object') str = JSON.stringify(str, null, 2);
  document.querySelector('#console').innerText = str;
}

function buttonClicked(){
  window.Telegram.WebApp.close();
}
